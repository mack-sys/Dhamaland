<div class="container">

  <mat-card>
    <div class="row">
      <label for="exampleInputEmail1" class="form-label fs-4 mb-3">Select file</label>
      <div class="col-4">
        <label class="btn btn-default p-0">
          <input type="file" (change)="selectFile($event)" />
        </label>
      </div>
      <div class="col">
        <form [formGroup]="bookletForm" novalidate  name="bookletForm">
          <div class="">
        
          <input type="text" class="form-control" placeholder="Enter Book Name" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="bookName">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
  
        </form>
      </div>
      <div class="col-4">
        <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()" (click)="uploadFile()">
          Upload
        </button>
      </div>
    </div>
    
    <div *ngIf="currentFile" class="progress my-3">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}%
      </div>
    </div>
    
    <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
  </mat-card>


  <div class="card mt-3">
    <div class="card-header">List of Files</div>

    <div class="col ">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Files</th>
         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of fileInfos | async;"   >
     
            <td class="mb-5 p-3"><a href="{{ file.url }}">{{ file.name }} </a></td>
          
          </tr>
         
        </tbody>
      </table>
    </div>
    <div class="col">
      <table class="table">
        <thead>
          <tr>
         
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
  
          <tr *ngFor="let file of fileInfosDelete | async;"  >
          
            <td>
              <button type="button" class="btn btn-primary"><a href="{{ file.url }}" class="text-dark" (click)="deleteUploadFile()" >Delete</a> </button>
              </td>
       
          </tr>
         
        </tbody>
      </table>
    </div>
