
    <mat-toolbar>
      <span>New Enquries</span>
    </mat-toolbar>
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Message</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of contact">
                <th scope="row">{{data.id}}</th>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.message}}</td>
                <td><button type="button" class="btn btn-primary" (click)="deleteContact(data.id)">Delete</button></td>
              </tr>
          
            </tbody>
          </table>
        </div>
      </div>
    </div>
