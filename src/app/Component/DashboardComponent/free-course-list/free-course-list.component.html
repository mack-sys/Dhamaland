<div class="container">
    <mat-toolbar>
        <span>Free Course List Student</span>
      </mat-toolbar>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
            <th scope="col">Address</th>
            <th scope="col">Course Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of freeCourseList">
            <th scope="row">{{data.id}}</th>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phoneNumber}}</td>
            <td>{{data.address}}</td>
            <td>{{data.courseName}}</td>
            <td><mat-icon>delete_outline </mat-icon></td>
          </tr>
        
        </tbody>
      </table>
</div>
